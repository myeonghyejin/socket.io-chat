<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="/css/chat.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="profile">
            <span class="material-symbols-outlined" onclick="history.back()">
                arrow_back
            </span>
            <div id="receiver"></div>
            <div id="scrollButtonsContainer">
                <div class="scrollButton" id="upward">
                    <span class="material-symbols-outlined">
                        arrow_upward
                    </span>
                </div>
                <div class="scrollButton" id="downward">
                    <span class="material-symbols-outlined">
                        arrow_downward
                    </span>
                </div>
            </div>
        </div>
        <button id="loadPreviousMessages">이전 대화 불러오기</button>
        <div class="chat">
            <div id="message"></div>
        </div>
        <div class="send">
            <form id="form-chat" enctype="multipart/form-data" onsubmit="return false">
                <input type="text" id="input-text" contenteditable="true" autocomplete="off" placeholder="타인에 대한 존중과 배려를 지켜 주세요!">
                <div id="button">
                    <label for="input-send">
                        <span class="material-symbols-outlined">
                            send
                        </span>
                    </label>
                    <input type="submit" id="input-send">
                    <label for="input-image">
                        <span class="material-symbols-outlined">
                            image
                        </span>
                    </label>
                    <input type="file" id="input-image" name="imgs" multiple/>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/chat.js"></script>
</html>
