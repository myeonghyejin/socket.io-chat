<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="/css/chat.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="chat">
            <div id="system"></div>
            <div id="msg"></div>
        </div>
        <div class="send">
            <form id="chatform" enctype="multipart/form-data" onsubmit="return false">
                <input type="text" id="input_box" contenteditable="true" autocomplete="off">
                <div id="button">
                    <label for="fileInput" class="btn btn-sm">Photo</label>
                    <input type="file" id="fileInput" name="imgs" multiple/>
                    <input type="submit" class="btn btn-sm" value="Send">
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/chat.js"></script>
</html>
