<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="/css/chat.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="chat">
            <div id="usercount"></div>
            <div id="msg">
                <div class="notification-container" id="notification-container">
                <p></p>
                </div>
            </div>
            <div class="send">
                <form id="chatform" onsubmit="return false">
                    <div style="display: inline-block;">
                        <input type="text" id="input_box" contenteditable="true" autocomplete="off">
                    </div>
                    <input type="submit" id="sendmsg" class="btn btn-warning btn-sm" value="Send">
                </form>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="imgs" multiple/>
                    <button type="button" onclick="uploadImages()">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/chat.js"></script>
</html>
